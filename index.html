<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <p>Miễn phí vận chuyển trong nước với đơn hàng trên 1.000.000đ</p>
      </div>
      <div class="header-upper-middle">
        <div class="container">
          <div
            class="row align-items-center justify-content-between header-upper-content"
          >
            <div class="col-4"></div>
            <div class="col-4 text-center">
              <img src="img/logo.png" alt="" />
            </div>
            <div
              class="col-4 d-flex justify-content-end align-items-center gap-3 p-4"
            >
              <i class="bi bi-search"></i>
              <i class="bi bi-person-circle"></i>
              <i class="bi bi-bag"></i>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="header-menu">
          <div class="container">
            <nav class="d-flex justify-content-center gap-4">
              <a class="text-decoration-none">Trang chủ</a>
              <a class="text-decoration-none">Danh mục sản phẩm</a>
              <a class="text-decoration-none">Giới thiệu</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <img src="img/slideshow_1.jpg" alt="" class="logo"/>
      </div>
      <div class="text-center"></div>
    </main>

    <script src="script/render_card.js"></script>
    <script src="script/handle_scroll.js"></script>
  </body>
</html>
